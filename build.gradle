apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'project-report'

// The main class of the application
//mainClassName = 'com.example.helloworld.HelloWorldService'

// Use Java 7 by default
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.yammer.dropwizard', name: 'dropwizard-core', version: '0.6.2'
    //testCompile group: 'junit', name: 'junit', version: '4.11'
    //testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    //testCompile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
}

// From: http://docs.codehaus.org/display/GRADLE/Cookbook#Cookbook-Includeallruntimedependencies
jar {
    dependsOn configurations.runtime
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
}

// Configure the run task to start the Dropwizard service
run {
    args 'server', 'example.yml'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
